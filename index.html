<!DOCTYPE html>
<html>
<head>
	<title>canvas</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">
    
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    
	<link rel="stylesheet" type="text/css" href="style.css">

	<script src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  <script src="js/class/Pen.class.js"></script>
  <script src="js/class/Slate.class.js"></script>
  <script src="js/class/ColorPalette.class.js"></script>
    <script src="js/class/Program.class.js"></script>


</head>
<body>
	<h1><i class="fas fa-paint-brush"></i> Ardoise Magique ;-)</h1>
	    <canvas id="canvas1" width="640" height="480"></canvas>
    	<canvas id="canvas2"  class="hide" id="masterpiece" width="256" height="256"></canvas>
    	<hr>
    	<nav>
    		<ul>
    			<li> <p> Outils </p>
    				<button id="tool-clear-canvas"><i class="fa fa-eraser"></i></button>
    				<button id="tool-color-picker"><i   class="fa fa-eye-dropper"></i></button>
    			</li>
    			<li><p>Couleur</p>
    				<div class="pen-color black"  data-color= "black" ></div>
    				<div class="pen-color purple" data-color= "purple"></div>
    				<div class="pen-color red"    data-color= "red"></div>
    				<div class="pen-color yellow" data-color= "yellow"></div>
    				<div class="pen-color green"  data-color= "green"></div>
    				<div class="pen-color marine" data-color= "marine"></div>
    				<div class="pen-color blue"   data-color= "blue"></div>
    			</li>
    			<li><p>Epaisseur</p>
    				<button class="pensize"  data-size="1">FIN</button>
    				<button class="pensize" data-size="3">Normal</button>
    				<button class="pensize" data-size="5">Epais</button>
    			</li>
    		</ul>
    	</nav>
    		
<script src="js/class/main.js"></script>
</body>
</html>
